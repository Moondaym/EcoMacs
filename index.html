<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/9d6c8bd18d.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <div class="nav-left">
        <img class="main-logo" src="images/logo.svg" alt="EcoMacs logo" />
      </div>
      <div class="nav-center">
        <span class="line-nav"></span>
      </div>
      <div class="nav-right">
        <ul class="nav-ul">
          <li class="li-nav"><a class="items-a" href="#">About us</a></li>
          <li class="li-nav"><a class="items-a" href="#">Contact</a></li>
          <li class="li-nav">
            <a class="items-a" href="#">Products</a>
          </li>
          <li class="li-nav">
            <a class="items-a" href="#">
              <i class="fa-solid fa-cart-shopping"></i> view cart(0)
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- hero section -->
    <div class="hero-sec">
      <div>
        <h1 class="hero-heading">Macbooks at almost half the price</h1>
        <p class="hero-disc">
          Premium <strong>refurbished</strong> Macs at unbeatable prices! Get
          high-quality, tested, and certified Apple devices with warranty and
          support. Save money while staying eco-friendly.
        </p>

        <a href="#"><button class="btn-shop-hero">Shop Now!</button></a>
        <a href="#"><button class="btn-contact-hero">Our Story</button></a>
      </div>
    </div>
    <!--Products Section-->
    <section class="main-body">
      <div class="side-bar">
        <h3 style="font-size: 1.5rem; letter-spacing: 1px">Filter</h3>
        <ul id="ul-sidebar">
          <li>
            <label class="lbl-sidebar" for="price-input"
              >Price (between 200 and 1000):</label
            >
            <input type="range" name="price-input" min="200" max="250" />
          </li>
          <li>
            <label class="lbl-sidebar" for="model-product">
              Select Model:
            </label>
            <select name="model-product" id="">
              <option>M4 mac</option>
              <option>M3 mac</option>
              <option>M1 mac</option>
            </select>
          </li>
          <li>
            <label class="lbl-sidebar" for="model-product">
              Select Size:
            </label>
            <select name="model-product" id="">
              <option value="M4">15 inch</option>
              <option value="M4">16 inch</option>
              <option value="M4">20 inch</option>
            </select>
          </li>
          <li>
            <h3 style="margin-bottom: 3px">Condition:</h3>
            <input type="radio" id="popular" name="popularity" value="sort" />
            <label class="lbl-sidebar" for="popular">New</label>
            <br />
            <input type="radio" id="bud-fri" name="popularity" />
            <label class="lbl-sidebar" for="bud-fri" value="sort">Good</label>
            <br />
            <input type="radio" id="bud-fri" name="popularity" />
            <label class="lbl-sidebar" for="bud-fri" value="sort">Bad</label>
            <br />
            <input type="radio" id="bud-fri" name="popularity" />
            <label class="lbl-sidebar" for="bud-fri" value="sort">Poor</label>
          </li>
        </ul>
        <button id="apply-btn">Apply</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="product-body">
        <div id="search-product">
          <h3>Our Products</h3>
          <input type="text" />
        </div>
        <div class="product-card">
          <div><img src="" alt="" /></div>
        </div>
      </div>
    </section>
  </body>
</html>
